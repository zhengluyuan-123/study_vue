<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>

    </style>
</head>
<body>
<div id="app">
    <h1>{{message}}</h1>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
        }
    });
    const obj={
        name:'why',
        age:18,
        run:function () {
            console.log('在喷泡');
        }
    };

    //属性的增强写法
    const name='why';
    const age=18;
    //es5写法
    const obj={
        name:name,
        age:age
    };
    //es6的增强写法
    const obj={
        name,
        age,
    };

    //函数的增强写法
    //es5
    const obj={
        run:function () {},
        eat:function () {}
    };

    //es6增强写法
    const obj={
        run(){},
        eat(){}
    }

</script>
</html>
