<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>

    </style>
</head>
<body>
<div id="app">

    <!--//点击button,回触发div的事件,事件冒泡-->
    <!--<div @click="div">-->
        <!--<button @click="btn">按钮</button>-->
    <!--</div>-->


    <!--//.stop可以阻止事件冒泡-->
    <div @click="div">
        <button @click.stop="btn">按钮</button>
    </div>

    <br>



    <!--.prevent修饰符阻止form表单自动的提交,手动提交-->
    <form action="baidu">
        <!--<input type="submit" value="提叫" @click="submit">-->
        <input type="submit" value="提叫" @click.prevent="submit">
    </form>


    <!--监听每个键盘的键帽的点击,只有松开时才反应-->
    <!--监听所有的按键-->
    <input type="text" @keyup="keyup">

    <!--监听回车键的-->
    <!--<input type="text" @keyup.enter="keyup">-->


    <!--.once  只触发一次回调-->
    <button @click.once="btn">按钮</button>

</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
        },
        methods:{
            div(){
                console.log('div点击');
            },
            btn(){
                console.log('btn点击');
            },
            submit(){
                console.log('submit手动提交');
            },
            keyup(){
                console.log('keyup');
            }
        }
    })
</script>
</html>
