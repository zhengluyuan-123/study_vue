<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        .active{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item,index) in mov" :class="getclass(index)" @click="btn(index)">
            {{item}}
        </li>
    </ul>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            mov:['海贼王','火影忍者','葫芦娃','西游记'],
            currentindex:0,
        },
        methods:{
           getclass:function (index) {
               if (index===this.currentindex){
                   return {active:true}
                         }
               else{
                       return {active:false}
                   }
               },

            btn:function (index) {
               this.currentindex=index
               }
               },
    })
</script>
</html>
