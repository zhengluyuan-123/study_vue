<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>

    </style>
</head>
<body>
  <!--//mustache语法(又叫双大括号语法),不仅仅可以直接写变量,也可以写简单的表达式-->
  <div id="app">
     <h1>{{message}}</h1>
     <h1>{{firstname+lastname}}</h1>
     <h1>{{firstname+" "+lastname}}</h1>
     <h1>{{count*2}}</h1>
  </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../../js/vue.js"></script>
<script>
    const app=new Vue({
        el:'#app',
        data:{
            message:'你好啊',
            firstname:'郑',
            lastname:'禄渊',
            count: 100,
        }
    })
</script>
</html>
