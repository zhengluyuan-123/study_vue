<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>

    </style>
</head>
<body>
<div id="app">

    <!--对象绑定{key(属性名):value(属性值)}-->
    <h1 :style="{'font-size':'20px'}">{{message}}</h1>
    <h1 :style="{'fontSize':'80px'}">{{message}}</h1>
    <h1 :style="{'fontSize':fontsize + 'px','color':fontcolor}">{{message}}</h1>


</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            fontsize:100,
            fontcolor:'red',

        }
    })
</script>
</html>
