<body>
<!--v-html 可以保存标签的-->
<div id="app">
    <h1>{{url}}</h1>
    <h1 v-html="url"></h1>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="../../js/vue.js"></script>
<script>

        el: '#app',
        data: {
            message: '你好啊',
            url:'<a href="http://www.baidu.com">百度一下</a>'
        }
    })
</script>
</html>
